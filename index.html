<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page Title -->
    <title>Todo List - Mausam Raj</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Heading -->
    <h1>To-Do List</h1>

    <!-- Section I for Adding Tasks -->
    <section id="add-item">
        <!-- Input fields for Task Name, Date and Priority -->
        <input type="text" id="itemName" placeholder="Item Name">
        <input type="date" id="itemDate">
        <select id="priority">
            <option disabled selected>Priority</option>
            <option value="Priority: High">High</option>
            <option value="Priority: Medium">Medium</option>
            <option value="Priority: Low">Low</option>
        </select>
        <!-- Button to Add Task -->
        <button onclick="addItem()">Add Item</button>
    </section>

    <!-- Section II for Today's Tasks -->
    <section id="todays-tasks">
        <h2>Today's TodoList</h2>
        <!-- Container for Today's Tasks -->
        <div id="todayTasks"></div>
    </section>

    <!-- Section III for Future Tasks -->
    <section id="future-tasks">
        <h2>Future TodoList</h2>
        <!-- Container for Fututre Tasks -->
        <div id="futureTasks"></div>
    </section>

    <!-- Section IV for Completed Tasks -->
    <section id="completed-tasks">
        <h2>Completed TodoList</h2>
        <!-- Container for Completed Tasks -->
        <div id="completedTasks"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
